<!DOCTYPE html>
<html>
<body>

Select your Pipe type:
<select id="mySelect">
  <option value=1>Steel</option>
  <option value="PVC">Orange</option>
  <option value="HDPE">Pineapple</option>
  <option value="Cast Iron">Banana</option>
</select>

<p>Click the button to return the value of the selected fruit.</p>

<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var x = document.getElementById("mySelect").selectedIndex;
  alert(document.getElementsByTagName("option")[x].value);
}
</script>

</body>
</html>
