<!DOCTYPE html>
<html>
<title>Estimate the cost of your project</title>
<body>
  <div align="center">
<p>Type the estimated square footage of your project. <br>
Please include all the areas that need to be surveyed, <br>
for example, garage, deck, patios and attics should be included.</p>
  
<p>
  <label>Square Footage</label>
  <input id="inputFahrenheit" type="number" placeholder="Square Footage" oninput="priceCal(this.value)" onchange="priceCal(this.value)">
</p>

<p>Price: <span id="price"></span></p>
</div>
<script>
function priceCal(valNum) {

var cost;

if (valNum >= 2000) {
 cost = valNum * 1;  
} else {
  cost = 2000;
}
cost = cost.toLocaleString('en-US');
cost = "$"+cost;

  document.getElementById("price").innerHTML = cost;
}

</script>

</body>
</html>
