<!DOCTYPE html>
<html>
<title>Darcy-Weisbach headloss calculation</title>
<body>

<h2>Darcy-Weisbach headloss</h2>

<p>Type a value in the Diameter field to convert the value to pipe area:</p>

<p>
    <label>Diameter</label>
    <input id="inputArea" type="number" placeholder="Diameter (m)" oninput="area(this.value)" onchange="area(this.value)">
  </p>
  <p>Area: <span id="outputArea"></span></p>
  
  <script>
  function area(valNum) {
    valNum = parseFloat(valNum);
    var radius = valNum/2;
    var area = Math.PI * radius * radius; 
    document.getElementById("outputArea").innerHTML=area;
  }
  </script>
  
  </body>
  </html>
