<!DOCTYPE html>
<html>
<h1> this is a header </h1>  
<body>

Select your Pipe type:
<select id="mySelect">

  <option value=2>PVC</option>

</select>

<p>Click the button to return the value of the selected fruit.</p>

  alert(document.getElementsByTagName("option")[x].value);
}
</script>
